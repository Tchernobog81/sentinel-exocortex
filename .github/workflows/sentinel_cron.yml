name: Sentinel Exocortex Routine

on:
  schedule:
    # S'exécute à la minute 0 de chaque heure (Cron syntax)
    - cron: '0 * * * *'
  workflow_dispatch: # Permet de le lancer manuellement depuis l'interface GitHub

jobs:
  sentinel-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Sentinel
        env:
          CLOUD_URL: ${{ secrets.CLOUD_URL }}
          SINGLE_RUN: "true"
        run: python sentinel.py